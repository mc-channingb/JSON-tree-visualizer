<html>
	<head>
		<title>JSON Tree using D3 ver 3</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/JSONTree.css">
		<script src="js/d3.v3.js" type="text/javascript" charset="utf-8"></script>
		<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-126210376-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-126210376-2');
</script>

		<script type="text/javascript">
			window.onLoad = (function() {
				if (!Array.prototype.forEach) {
					Array.prototype.forEach = function(fun /*, thisp*/ ) {
						var len = this.length >>> 0;
						if (typeof fun != "function") {
							throw new TypeError();
						}

						var thisp = arguments[1];
						for (var i = 0; i < len; i++) {
							if (i in this) {
								fun.call(thisp, this[i], i, this);
							}
						}
					};
				}
			})();
		</script>
	</head>
	<body>
		<header>
			<h1>JSON To Tree Visualizer (using D3.v3.js)</h1>
		</header>
		<div class="center">
			<br><br>
			<span>Enter your JSON file below</span>
		
			<label for="jsoncontent" style="display:none;">Json</label>
			<textarea id="jsoncontent"></textarea>
			<p><span>All processing is done within the browser, the JSON you paste here is not uploaded to the internet </span></p>	
			<button type="button" id="visualize">Visualize</button>
			<label>
				Vertical:
				<input type="radio" name="vertical_horizontal" value="vertical" />
			</label>
			<label>
				Horizontal:
				<input type="radio" name="vertical_horizontal" value="horizontal" checked="true" />
			</label>
			<div style="float:right; padding-right: 20px"><em>(Zoom and Drag Available)</em></div>
			<br><br>
		<span>TREE visualization</span>
		<a id="link"href="">Download</a>
		</div>


		<div id="jsontree" class="center"></div>
		
		<script type="text/javascript" src="js/JSONTree.js"></script>
		<footer class="center">
				<br><br>
				<p><span><a href="https://github.com/akhiljay/JSON-tree-visualizer">Github Source</a> </span></p>
				<p><span>Maintained by: Akhil Jayaprakash</span></p>
				<p><span><a href="https://github.com/bvjebin/JSONTree">Credits</a></span></p>


		</footer>
	</body>
</html>
